</use>
<use xlink:href="#pinwheel" fill="#1e00ff">
<animateTransform attributeName="transform" type="rotate"
from="360, 100, 100" to="0, 100, 100"
begin="3.4s" dur="3s" repeatCount="indefinite"/>
</use>
<use xlink:href="#pinwheel" fill="#0042ff">
<animateTransform attributeName="transform" type="rotate"
from="360, 100, 100" to="0, 100, 100"
begin="3.6s" dur="3s" repeatCount="indefinite"/>
</use>
<use xlink:href="#pinwheel" fill="#00a2ff">
