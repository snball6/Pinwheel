</use>
<use xlink:href="#pinwheel" fill="#ff0060">
<animateTransform attributeName="transform" type="rotate"
from="360, 100, 100" to="0, 100, 100"
begin="2.6s" dur="3s" repeatCount="indefinite"/>
</use>
<use xlink:href="#pinwheel" fill="#f700ba">
<animateTransform attributeName="transform" type="rotate"
