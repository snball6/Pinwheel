begin="1.6s" dur="3s" repeatCount="indefinite"/>
</use>
<use xlink:href="#pinwheel" fill="#deff00">
<animateTransform attributeName="transform" type="rotate"
from="360, 100, 100" to="0, 100, 100"
begin="1.8s" dur="3s" repeatCount="indefinite"/>
</use>
